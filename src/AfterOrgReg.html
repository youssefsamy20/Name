<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Path</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:   #cce0e8; /* Blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            gap: 20px; /* Add spacing between buttons */
        }

        .button-container button {
            padding: 12px 24px; /* Increase padding for a larger button size */
            font-size: 16px;
            background-color: #042521; /* Green button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #4bc0a1; /* Darker green on hover */
        }

        /* Dashboard Button Styles */
        #dashboardButton {
            background: linear-gradient(135deg, #021032, #06594e);
            padding: 20px 40px; /* Increase padding for a larger button size */
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        #dashboardButton:hover {
            background: linear-gradient(135deg, #b7c7e5, #9cc0b0);
            transform: translateY(-2px);
        }

        /* Container Styles */
        .container {
            text-align: center;
            margin-top: 40px; /* Adjust spacing from buttons */
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .container p {
            color: #555;
            font-size: 18px;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button onclick="redirectToPost()">Start Posting Donations</button>
        <button id="dashboardButton" onclick="navigateTo('dashboard.html')">Go to Dashboard</button>
    </div>

    <div class="container">
        <h1>Would You Like To Begin Your Journey In Helping The World?</h1>
        <p>Join hands with NGOs and organizations to make a difference in people's lives around the world. Whether it's supporting education, healthcare, or social welfare, your contributions can create a brighter future for communities in need.</p>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        function redirectToPost() {
            const email = localStorage.getItem('loggedInUser');
            const registeredOrganizations = JSON.parse(localStorage.getItem('registeredOrganizations')) || [];
            const lastConfirmedOrg = registeredOrganizations[registeredOrganizations.length - 1];
            if (lastConfirmedOrg) {
                switch (lastConfirmedOrg.orgType) {
                    case 'church':
                    case 'mosque':
                    case 'charity':
                    case 'orphanage':
                        window.location.href = 'DonationPosting.html';
                        break;
                    case 'public school':
                        window.location.href = 'TeachingPosting.html';
                        break;
                    case 'hospital':
                        window.location.href = 'MedicalPosting.html';
                        break;
                    default:
                        break;
                }
            }
        }
    </script>
   
</body>
</html>
