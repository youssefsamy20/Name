<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO App</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Hero Section Styles */
        #hero {
            background: linear-gradient(rgba(0, 123, 255, 0.8), rgba(0, 123, 255, 0.6)), url('hero-bg.jpg') center/cover no-repeat;
            text-align: center;
            padding: 100px 0;
            color: #fff;
        }

        #hero h2 {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #hero p {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            font-size: 24px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .message {
            font-size: 18px;
            margin-top: 30px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>NGO App</h1>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Empower Lives. Create Hope.</h2>
            <p>Join our vibrant community and make a lasting impact today.</p>
            <a href="login.html" class="btn">Sign In</a>
            <a href="DonorReg.html" class="btn">Sign Up as Donor</a>
            <a href="RegOrg.html" class="btn">Sign Up as Organization</a>
            <p class="message">Help Make People Lives Better </p>
        </div>
    </section>
</body>
</html>
