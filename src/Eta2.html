<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Donation Drop-off ETA</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        p {
            margin-top: 10px;
            font-size: 18px;
        }
        .notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .gratitude-message {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-style: italic;
            color: #333;
            border: 2px solid #4CAF50; /* Green border */
            background-color: #95ca97; /* Green background */
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Padding for better appearance */
            display: none; /* Initially hidden */
        }

        .navigation-buttons {
            text-align: center; /* Center the content horizontally */
            justify-content: center;
            margin-bottom: 20px;
        }

        .navigation-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #2fad44;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
        }

        /* New style for the single button */
        #dashboardButton {
    padding: 12px 30px;
    background: linear-gradient(135deg, #4a7cff, #68e0cf);
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    font-size: 16px;
    font-weight: bold;
    display: block;
    margin: 20px auto; /* Center the button horizontally and add margin at the top */
}

#dashboardButton:hover {
    background: linear-gradient(135deg, #70a1ff, #7ee5b8);
    transform: translateY(-2px);
}

    </style>
</head>
<body>
    <!-- Your existing HTML content -->
    <div class="navigation-buttons" id="navigationButtons">
        <!-- Remove the existing buttons -->
    </div>
    <div class="container">
        <h1>Estimated Time of Arrival (ETA)</h1>
        
        <p>The driver is scheduled to arrive at your organization:</p>

        <!-- Display the estimated time of arrival (ETA) based on the selected time slot -->
        <div id="eta"></div>

        <!-- Notification section -->
        <div class="notification" id="driverNotification">
            <!-- The notification message will be dynamically updated -->
        </div>

        <!-- Gratitude message -->
        <div class="gratitude-message" id="gratitudeMessage">
            <!-- The gratitude message will be dynamically updated -->
        </div>

        <!-- New single button for dashboard -->
        <button id="dashboardButton" onclick="navigateTo('dashboard.html')">Go to Dashboard</button>
        <div class="navigation-buttons">
            <button onclick="navigateToMap()">View Drivers Live Location Now</button>
            <button id="backToBookingButton" onclick="backToTransportationBooking()">Back to Transportation Booking</button>
        </div>
    </div>

    <script>
        // Your existing JavaScript code
        function navigateTo(page) {
            window.location.href = page;
        }
        function navigateToMap() {
            window.location.href = 'map.html';
        }
        function backToTransportationBooking() {
            window.location.href = 'OrgPickup.html'; // Replace with the actual URL of your transportation booking page
        }

        // Retrieve selected time slot from local storage
        const selectedSchedule = localStorage.getItem('organizationDropOffSchedule');

        // Calculate ETA based on the selected time slot
        let eta;
        if (selectedSchedule === 'morning') {
            eta = '11:00 AM';
        } else if (selectedSchedule === 'afternoon') {
            eta = '2:30 PM';
        } else if (selectedSchedule === 'evening') {
            eta = '6:00 PM';
        }

        // Display the calculated ETA
        document.getElementById('eta').innerHTML = "<p>" + eta + "</p>";

        // Display "The driver is about to arrive!" after 5 seconds
        setTimeout(() => {
            document.getElementById('driverNotification').innerText = 'The driver Will Arrive in 5 minutes!';
            document.getElementById('driverNotification').style.display = 'block';
        }, 5000);

        // Display "The driver has arrived!" after an additional 5 seconds (total 10 seconds)
        setTimeout(() => {
            document.getElementById('driverNotification').innerText = 'The driver has arrived, Call him on 011368351!';
        }, 10000);

        // Display gratitude message after 15 seconds
        setTimeout(() => {
            const gratitudeMessage = document.getElementById('gratitudeMessage');
            gratitudeMessage.style.display = 'block'; // Display the gratitude message
            gratitudeMessage.innerHTML = `
                <p>Thank you for your Efforts!</p>
                <p>Your support makes a real difference.</p>
                <p>We appreciate your kindness and dedication.</p>
            `;
        }, 15000);
    </script>
</body>
</html>
