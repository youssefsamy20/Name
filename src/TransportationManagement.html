<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Donation Pickup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #dashboardButton {
    padding: 12px 30px;
    background: linear-gradient(135deg, #4a7cff, #68e0cf);
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    font-size: 16px;
    font-weight: bold;
    display: block;
    margin: 20px auto; /* Center the button horizontally and add margin at the top */
}

#dashboardButton:hover {
    background: linear-gradient(135deg, #70a1ff, #7ee5b8);
    transform: translateY(-2px);
}
#backButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #2923dc, #6877ff);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 20px auto; /* Center the button horizontally and add margin at the top */
        }

        #backButton:hover {
            background: linear-gradient(135deg, #9b70ff, #7eceff);
            transform: translateY(-2px);
        }
    </style>
    <div style="text-align: center; margin-top: 20px;">
        <button id="dashboardButton" onclick="navigateToDashboard()">Go to Dashboard</button>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button id="backButton" onclick="navigateToManageDonationPosts()">Back to Donation Posts</button>
    </div>
</head>
<body>
    <div class="container">
        <h1>Manage Donation Pickup</h1>

        <h2>Transportation Selection</h2>
        <label for="transportation">Select Transportation:</label>
        <select id="transportation">
            <option value="truck">Truck</option>
            <option value="car">Car</option>
            <option value="motorcycle">Motorcycle</option>
        </select>

        <h2>Schedule Selection</h2>
        <label for="schedule">Select Pickup Time Slot:</label>
        <select id="schedule">
            <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
            <option value="afternoon">Afternoon (1:00 PM - 4:00 PM)</option>
            <option value="evening">Evening (5:00 PM - 8:00 PM)</option>
        </select>

        <button onclick="savePreferences()">Save Preferences</button>
    </div>

    <script>
        function savePreferences() {
            const transportation = document.getElementById('transportation').value;
            const schedule = document.getElementById('schedule').value;
            
            // Save preferences to local storage
            localStorage.setItem('donationTransportation', transportation);
            localStorage.setItem('donationSchedule', schedule);
            
            // Redirect to eta.html
            window.location.href = 'eta.html';
        }
        displayDoctorDetails();
        function navigateToDashboard() {
        window.location.href = 'DonorDashboard.html';
    }
    function navigateToManageDonationPosts() {
            window.location.href = 'managadonationposts.html';
        }
    </script>
</body>
</html>
